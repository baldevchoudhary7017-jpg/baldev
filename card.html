<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class{
            border: 2px solid black;
            height: 560px;
            width:  400px;
            border-radius:20px;
        }
        img{
            height: 300px;
            width: 395px;
            margin: 1px;
            padding: 1px;
            border-radius: 20px;
        }
        
        .nav{
            display: flex;
        }

        span{
            border: 2px solid black;
            border-radius: 20px;
            margin-left: 5px;
            text-transform: capitalize;
            padding: 5px 10px;
            margin-top: 10px;
        }

        h1{
            text-decoration: dotted;
            text-align: center;
            text-transform: uppercase;
        }
        p{
            text-transform: capitalize;
            text-overflow: clip;
            text-align: justify;
            margin: 1px;
            padding: 1px;

        }
        .button{
            text-align: center;
        }
         .button button{
            padding: 3px 20px;
            border-radius: 20px;
            background-color: rgb(185, 185, 221);
            color: blue;
            font-size: 20px;
            text-transform: capitalize;
            border: none;
         }
         
         .button button:hover{
            background-color: rgb(37, 20, 20);
            color: red;
         }
    </style>
</head>
<body>
    <div class="class">
        <img src="beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.webp"> </img>
        <div class="nav">
            <span> lake </span>
            <span> nature </span> 
        </div>

        <h1> Hello world </h1>
        <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur perferendis, id nemo quo fuga hic provident animi numquam accusantium temporibus, ipsum minus sapiente quisquam, distinctio excepturi culpa voluptate unde omnis?</p>
        
        <div class="button">
            <button type="button"> read more</button>
        </div>
    </div>
</body>
</html>
